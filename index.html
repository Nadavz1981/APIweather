<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>weather app </title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="הכנס שם עיר" spellcheck="false">
            <button><img class="img1" src="img/הורדה.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="img/icon.png" class="weather-icon">
            <div>
                <p class="weather-condition"> </p>
            </div>
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                   
                    <div>
                        <p class="humidity">50%</p>
                        <p>אחוזי לחות</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>מהירות הרוח</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
